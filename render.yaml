services:
  - type: web
    name: project-backend
    runtime: node
    region: singapore
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

envVarGroups:
  - name: database-config
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false

  - name: app-config
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: API_BASE_URL
        value: https://unitedpanelsystem-backend-1.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://unitedpanelsystem-frontend1.onrender.com

